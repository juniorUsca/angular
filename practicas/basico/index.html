<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Binding</title>
	<link rel="stylesheet" href="../../../vendor/foundation/css/foundation.min.css">
</head>
<body>
	<div ng-app="myApp">
		<input type="text" ng-model="data.message">
		<h1>{{data.message + " world"}}</h1>
		<div ng-controller="FirstCtrl">
			<input type="text" ng-model="data.message">
			<h1>{{data.message + " world"}}</h1>
		</div>
		<div ng-controller="SecondCtrl">
			<input type="text" ng-model="data.message">
			<h1>{{ data.message | reverse }}</h1>
		</div>

		<div ng-controller="AvengersCtrl">
			<input type="text" ng-model="search.$">
			<table>
				<tr ng-repeat="actor in avengers.cast | filter:search | orderBy:'character' | limitTo:2">
					<td>{{ actor.name | lowercase }}</td>
					<td>{{ actor.character | uppercase }}</td>
				</tr>
			</table>
		</div>

		<div superman flash></div>
		<div enter="panel" salir>soy contenido</div>

		<superhero flight speed strength>superman!</superhero>
		<superhero speed>Flash!</superhero>

		<div ng-controller="AppCtrl">
			<panel>
				<div class="button">Click me!</div>
				asddsa
			</panel>
		</div>
		<clock timezone="MST"></clock>
		<panelc title=" soy un titulo">
			<clock timezone="PST"></clock>
		</panelc>
		<panelc title=" soy un titulo">
			<clock timezone="PST"></clock>
			<clock timezone="PST"></clock>
			<clock timezone="PST"></clock>
			<clock timezone="PST"></clock>
		</panelc>

		<country>
			<state>
				<city>
				</city>
			</state>
		</country>

		<div ng-controller="thisCtrl as asd">
			<div class="button" ng-click="asd.sayHi()">Click me!</div>
		</div>

		<dumb-password></dumb-password>
		
	</div>

	<div ng-app="twitterApp">
		<div ng-controller="AppCtrl">
			<div entering="loadMoreTweets()">roll over to load more tweets</div>
			<div entering="deleteTweets()">Roll over to load more tweets</div>
		</div>
	</div>

	<script type="text/javascript" src="../../../vendor/angular/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
